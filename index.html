<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de inventarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center contenedor_principal">
      <div class="w-50 bg-light p-5 rounded-3 shadow-sm">
        <form id="loginForm">
          <div class="mb-3">
            <label for="txtEmail" class="form-label"
              >Correo</label
            >
            <input
              type="email"
              class="form-control"
              id="txtEmail"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="txtPassword" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="txtPassword"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="d-grid gap-2 mt-5">
            <button class="btn btn-primary" type="submit">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utils/swal.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/api/autenticacionService.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
