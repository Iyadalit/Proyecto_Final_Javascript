<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de inventarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/productos.css" />
  <link rel="stylesheet" href="../css/globales.css" />
</head>

<body>
  <div class="contenedor-principal">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Inicio</a>
            <a class="nav-link" href="#" id="btnCerrarSesion">Cerrar sesi√≥n</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Productos</h1>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="btnAddProduct">
        Agregar producto
      </button>

      <div class="row" id="contenedorProductos"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalAddProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="txtModalTitle"></h5>
            <button type="button" class="btn-close" id="btnCloseModalTop" aria-label="Close"></button>
          </div>
          <form id="addProductForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="txtName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtName" min="0" placeholder="Nombre" required />
              </div>
              <div class="mb-3">
                <label for="txtQuantity" class="form-label">Cantidad</label>
                <input type="number" step="0.01" min="0" class="form-control" id="txtQuantity" placeholder="Cantidad"
                  required />
              </div>
              <div class="mb-3">
                <label for="txtPurchasePrice" class="form-label">Precio compra</label>
                <input type="number" step="0.01" min="0" class="form-control" id="txtPurchasePrice"
                  placeholder="Precio compra" required />
              </div>
              <div class="mb-3">
                <label for="txtSalePrice" class="form-label">Precio venta</label>
                <input type="number" step="0.01" min="0" class="form-control" id="txtSalePrice"
                  placeholder="Precio venta" required />
              </div>
              <div class="mb-3">
                <label for="inputImage" class="form-label">Imagen de producto</label>
                <input type="file" class="form-control" id="inputImage" placeholder="Imagen de producto" />
              </div>
            </div>
            <div class="modal-footer">
              <button id="btnCloseModal" type="button" class="btn btn-secondary">
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Loader-->
  <div class="loader-contenedor" id="loader">
    <div class="loader">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/utils/swal.js"></script>
  <script src="../js/utils/storage.js"></script>
  <script src="../js/utils/loader.js"></script>
  <script src="../js/api/productosService.js"></script>
  <script src="../js/productos.js"></script>
</body>

</html>
